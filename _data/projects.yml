- project: Face Recognition and Verification with ConvNeXt 
  role: Introduction to Deep Learning
  duration: Feb 2023
  # url: "#"
  description: <ul><li> Implemented a face recognition and verification system using ConvNeXt, the project concentrated on face classification and verification, making use of a subset of the VGGFace2 dataset. The ConvNeXt network served as a feature extractor, employing convolutional layers to generate face embeddings for multi-class classification. Advanced loss functions, such as ArcFace, were explored to improve accuracy. During the face verification phase, the system efficiently compared face pairs using cosine similarity. The achieved classification accuracy was 88.928%, and the verification accuracy reached 57%.</li></ul>

