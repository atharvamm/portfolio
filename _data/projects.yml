- project: Predictive Housing Insights Platform
  role: Independent Project
  duration: Jan 2024
  # url: "#"
  description: <ul><li>Developed a Flask-based API Service for predicting housing prices using CatBoost, deployed on AWS ECS (Fargate). Integrated with an Application Load Balancer and implemented monitoring/logging via CloudWatch.</li><li>Established a data pipeline by using Lambda to initiate the transfer of prediction data from S3 to a Redshift cluster. Leveraged PySpark through AWS EMR for targeted sale advertisements based on customer house profiling.</li><li>Automated daily model retraining using Lambda and EventBridge, extracting data from RDS MariaDB, updating model parameters in DynamoDB, and saving the new model to S3.</li><li>Created interactive Quicksight dashboards featuring scatter plots and histograms to analyze feature relationships and frequencies in training data.</li></ul>


- project: Scalable Methods for Debiasing Pretrained Language Models
  role: Advanced Natural Language Processing
  duration: Dec 2023
  # url: "#"
  description: <ul><li>Implemented two scalable debiasing methods for Pretrained Language Models (PLM) - one utilizing behavioral cloning and the other employing an attention mechanism. Successfully reduced the average score difference (%) from 3.5 to ~1.4 and decreased the average standard deviation from 4 to ~2, outperforming BARTScore with debiasing adapters.</li><li>Utilized the 'BiasNLI' dataset for training and applied few-shot prompting/learning techniques on GPT-3.5 (OpenAI) and GPT-J-6B (EleutherAI Hugging Face), in conjunction with 'Winogender,' to construct the test dataset.</li></ul>


